{%   extends  'admin/base_site.html' %}
{% block content %}
<h1>THỐNG KÊ KHÓA HỌC TRỰC TUYẾN</h1>

<ul>
    {% for c in stats %}
    <li><strong>{{c.name}}</strong>: {{c.count}}</li>
    {% endfor %}
</ul>
<canvas id="myChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let lables = []
    let values  = []
    {% for c in stats %}
    values.push({{c.count}})
    lables.push('{{c.name}}')
    {% endfor %}
  window.onload = () => {
  const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: lables,
          datasets: [{
            label: '# So luong',
            data: values,
            borderWidth: 1,
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',
              'rgb(255, 205, 86)'
            ]
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      }
</script>


{% endblock %}
